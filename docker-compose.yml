# Monta solo el API y reutiliza el contenedor de bases de datos
services:
  app:
    build: .
    container_name: apaw-practice
    restart: always
    ports:
      - "8080:8080"
    environment:
      # host.docker.internal: ruta al localhost de la mÃ¡quina anfitriona
      SPRING_DATA_MONGODB_URI: mongodb://mongo:mongo@host.docker.internal:27017/apaw?authSource=admin

