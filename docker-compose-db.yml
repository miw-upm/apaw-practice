services:

  postgres:
    image: postgres:15.10
    container_name: postgres-server
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: apawuserdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - apawnet

  mongo:
    image: mongodb/mongodb-community-server:7.0.16-ubuntu2204
    container_name: mongo-server
    restart: always
    environment:
      MONGODB_INITDB_ROOT_USERNAME: mongo
      MONGODB_INITDB_ROOT_PASSWORD: mongo
      MONGODB_INITDB_DATABASE: apawdb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - apawnet

volumes:
  postgres_data:
    name: "postgres-data"
  mongo_data:
    name: "mongo-data"
  mongo_config:
    name: "mongo-config"

networks:
  apawnet:
    external: true

